<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Encoder Home Page</title>
	<link rel="stylesheet" href="/styles.css">
</head>
<body>
	<a href="/help" target="_blank" class="button">Instructions</a>    
	<a href="/settings" target="_blank" class="button">Settings</a><br><br>
	<h1>Current number<br><label id="position">0</label></h1><br><br>
	RCP Graph<br>
	<canvas id="graph1" style="width:device-width;max-width:800px"></canvas><br>
	<button id="cleargraph1">Clear graph</button><br><br>
	<button id="savegraph1">Save graph</button><br><br><br>
	LCP Graph<br>
	<canvas id="graph2" style="width:device-width;max-width:800px"></canvas><br>
	<button id="cleargraph2">Clear graph</button><br><br>
	<button id="savegraph2">Save graph</button><br><br><br>
	<label for="testing">Number: </label><input type="text" id="testing" name="contactpoint" size="5"><br>
	<label for="rcontactpoint">Right contact point: </label><input type="text" id="rcontactpoint" name="contactpoint" size="5"><br>
	<label for="lcontactpoint">Left contact point: </label><input type="text" id="lcontactpoint" name="contactpoint" size="5"><br><br>
	<button id="plot">Plot</button><br><br>

	<script src="/chart.js"></script>
	<script src="/index.js"></script>
</body>
</html>
